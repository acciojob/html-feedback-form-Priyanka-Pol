<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h2> Feedback Form</h2>
		<label for="name">Name</label><br>
		<input type="text" id="name" minlength="3" maxlength="50">
		<br>
		<label for="portfolio">Portfolio</label><br>
		<input type="url" id="Portfolio">
		<br>
		<label for="favColor">FavColor</label>
		<select id="favColor">
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="yellow">Yellow</option>
			</select>
		<label for="likeness">Likeness</label>
	<input type="range" id="likeness" step max="100" >
		<br>
		<input type="submit" value="submit">
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
